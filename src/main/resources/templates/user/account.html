<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: content('Info', ~{this :: .main})}">

<main class="main">
	<div class="page-header text-center" style="background-image: url('/user/assets/images/page-header-bg.jpg')">
		<div class="container">
			<h1 class="page-title">My Account</h1>
		</div><!-- End .container -->
	</div><!-- End .page-header -->

	<div class="page-content">
		<div class="dashboard">
			<div class="container">
				<div class="row">
					<aside class="col-md-4 col-lg-3">
						<ul class="nav nav-dashboard flex-column mb-3 mb-md-0" role="tablist">

							<li class="nav-item">
								<a class="nav-link active" id="tab-dashboard-link" data-toggle="tab"
									href="#tab-dashboard" role="tab" aria-controls="tab-dashboard"
									aria-selected="true">Booking's History</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="tab-account-link" data-toggle="tab" href="#tab-account"
									role="tab" aria-controls="tab-account" aria-selected="false">Account Details</a>
							</li>
							<!-- Sign Out-->
							<li class="nav-item">
								<a class="nav-link" th:href="@{/account/logout}">Sign Out</a>
							</li>
						</ul>
					</aside>
					<!-- ORDER -->
					<div class="col-md-8 col-lg-9">
						<div class="tab-content">
							<div class="tab-pane fade show active" id="tab-dashboard" role="tabpanel"
								aria-labelledby="tab-dashboard-link">
								<div class="row">
									<div class="col-lg-18">
										<div class="card card-dashboard">
											<div class="card-body text-center">
												<h3 class="card-title">Total Paid</h3>
												<h4 th:if="${Paid == null}">0</h4>
												<h4 th:if="${Paid != null}" th:text="${Paid}"></h4>
												<!-- End .card-title -->
											</div><!-- End .card-body -->


										</div><!-- End .card-dashboard -->
									</div><!-- End .col-lg-6 -->

									<div class="col-lg-18">
										<div class="card card-dashboard">
											<div class="card-body text-center">
												<h3 class="card-title" text-center>Booking Ticket's History</h3>
												<!-- End .card-title -->
												<table class="main__table">
													<thead>
														<tr>
															<th>Movie</th>
															<th>Date</th>
														</tr>
													</thead>

													<tbody>
														<tr th:each="show : ${shows}">
															 

															<td>
																<div class="main__table-text"
																	th:text="${show.movie.title}"></div>
															</td>
															<td>
																<div class="main__table-text main__table-text--rate"
																	th:text="${#dates.format(show.startTime, 'yyyy/MM/dd HH:mm')}"></div>
															</td>
														</tr>



													</tbody>
												</table>
												<!--<a href="#">Details <i class="icon-edit"></i></a></p>-->
											</div><!-- End .card-body -->
										</div><!-- End .card-dashboard -->
									</div><!-- End .col-lg-6 -->
								</div><!-- End .row -->
							</div><!-- .End .tab-pane -->





							<!-- Account Details -->
							<div class="tab-pane fade" id="tab-account" role="tabpanel"
								aria-labelledby="tab-account-link">
								<form id="login-form" class="login" method='post' th:action="@{/user/update}">
									<span class="login-edition" th:text="${msg}"></span>

									<label>FullName *</label>
									<input type="text" class="form-control" th:field="${account.fullname}" required>


									<label>Email address *</label>
									<input type="email" class="form-control" th:field="${account.email}" required>

									<label>Password</label>
									<input type="password" class="form-control" th:field="${account.password}">


									<label>Phone</label>
									<input type="number" class="form-control" th:field="${account.phone}" required>

									<label>Address</label>
									<input type="text" class="form-control mb-2" th:field="${account.address}" required>
									<input type="hidden" th:field="${account.username}">
									<input type="hidden" th:field="${account.status}">
									<input type="hidden" th:field="${account.id}">

									<button type="submit" class="btn btn-outline-primary-2">
										<span>SAVE CHANGES</span>
										<i class="icon-long-arrow-right"></i>
									</button>
								</form>
							</div><!-- .End .tab-pane -->
						</div>
					</div><!-- End .col-lg-9 -->
				</div><!-- End .row -->
			</div><!-- End .container -->
		</div><!-- End .dashboard -->
	</div><!-- End .page-content -->
</main>
